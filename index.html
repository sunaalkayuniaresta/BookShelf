<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShelf Apps</title>
    <link rel="shortcut icon" href="assets/icon-book.png" alt="Icon Book" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1><img class="book-icon" src="assets/icon-book.png" alt="book-icon" /> BookShelf Apps</h1>
      <p>Aplikasi Manajemen Buku Perpustakaan Online</p>
    </header>

    <main>
      <div class="flex-container">
        <div class="flex-item-left">
          <div class="container shadow">
            <h2 class="text-center">Masukkan Buku Baru</h2>
            <form class="form" action="#" id="form">
              <div class="form-group form-title">
                <label for="title">Judul Buku</label>
                <input type="text" id="title" name="title" required />
              </div>
              <div class="form-group form-title">
                <label for="author">Penulis</label>
                <input type="text" id="author" name="author" required />
              </div>
              <div class="form-group form-title">
                <label for="year">Tahun Buku</label>
                <input type="number" id="year" name="year" required />
              </div>
              <div>
                <label for="inputBookIsComplete">Selesai dibaca</label>
                <input id="inputBookIsComplete" type="checkbox" />
              </div>
              <input type="submit" value="Submit" name="Submit" class="btn-submit" />
            </form>
          </div>
          <div class="container shadow">
            <h2 class="text-center">Buku yang sedang dibaca</h2>
            <div class="list-item" id="uncompleted"></div>
          </div>
        </div>
        <div class="flex-item-right">
          <div class="container shadow">
            <h2 class="text-center">Pencarian Buku</h2>
            <form class="search" id="search" action="#">
              <div class="search-box">
                <input type="text" id="search-input" name="search-input" required />
                <button id="btn-search" type="submit">Cari</button>
              </div>
            </form>
            <div class="list-item" id="search-result"></div>
          </div>
          <div class="container shadow">
            <h2 class="text-center">Buku yang selesai dibaca</h2>
            <div class="list-item" id="completed"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright Â© 2022 By Suna Alkayuni Aresta</p>
    </footer>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/otomatis.js" type="text/javascript"></script>
    <script src="js/penyimpanan.js" type="text/javascript"></script>
    <script src="js/pencarian.js" type="text/javascript"></script>
  </body>
</html>
